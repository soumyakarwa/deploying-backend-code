<!-- public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Render App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <script>
    fetch("/api/data")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("apiData").textContent = data.message;
      })
      .catch((err) => {
        document.getElementById("apiData").textContent = "Error fetching data";
        console.error(err);
      });
  </script>
  <body>
    <h1>Hello from index.html!</h1>
    <p>This page is served by Express using static files.</p>
    <div id="apiData">Loading...</div>
  </body>
</html>
